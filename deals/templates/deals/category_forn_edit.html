{% extends "base.html" %}

{% block title %}{{ page_title }} | FractionalSuite{% endblock %}

{% block content %}
    <h1 class.="mb-4">{{ page_title }}</h1>

    <div class.="card shadow-sm">
        <div class.="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <hr>
                <button type="submit" class.="btn btn-primary">Save Changes</button>
                <a href="{% url 'manage-categories' asset_pk=object.asset.pk %}" class.="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
