{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}FractionalSuite{% endblock %}</title>
    
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard-redirect' %}">FractionalSuite</a>
            
            {% if user.is_authenticated %}
            
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- {% if user.profile.role == 'OWNER' %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'deal-list' %}">Deal Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user-register' %}">Add New User</a>
                        </li>
                    {% elif user.profile.role == 'MANAGER' %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'manager-dashboard' %}">Manager Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user-register' %}">Add New Cashier</a>
                        </li>
                    {% endif %} -->
                    </ul>

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-3">
                        <span class="navbar-text text-white">
                            Welcome, {{ user.first_name }} {{ user.last_name }}
                        </span>
                    </li>
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-light">Logout</button>
                        </form>
                    </li>
                </ul>

            {% endif %}
        </div>
    </nav>

    <main class="container my-4">
        
        {% block content %}
        {% endblock %}
        
    </main>
    
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    
    {% block scripts %}
    {% endblock %} 
    
</body>
</html>
